<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index02</title>

<style type="text/css">
    
    ul.cls{
        /* list-style-type: circle; */
        /* list-style-type: square; */
        /* list-style-image: url('icon.jpg'); */
        list-style: circle inside url('icon.jpg'); /*circle은 생략됨*/
    }

    ol.ocls{
        /* list-style-type: upper-roman; */
        list-style-type: lower-alpha; /*소문자 알파벳*/
    }

</style>

</head>
<body>

    <ul class="cls">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Cocoa</li>
    </ul>

    <ol class="ocls">
        <li>Apple</li>
        <li>Pear</li>
        <li>Banana</li>
    </ol>

</body>
</html>
