<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index03</title>
<style type="text/css">
    /* table css tamplet */
    table{
        width:100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid darkgrey;
    }

    th{
        height: 50px;
        text-align: left;
        background-color: darkgreen;
        color:white;
        border-width:5px;
    }

    td{
        padding: 15px; /*안쪽 여백*/
    }



</style>
</head>
<body>
<table>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr>
        <th>1</th>
        <td>홍길동</td>
        <td>24</td>
    </tr>
    <tr>
        <th>2</th>
        <td>일지매</td>
        <td>21</td>
    </tr>
    <tr>
        <th>3</th>
        <td>성춘향</td>
        <td>17</td>
    </tr>
</table>
</body>
</html>
