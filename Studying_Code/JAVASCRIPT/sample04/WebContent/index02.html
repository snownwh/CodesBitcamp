<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body bgcolor ="#00ff00">

    <h2>여기는 index02.html 입니다.</h2>

    <input type="button" value="이전으로 돌아가기" onclick="history.back()">
    <input type="button" value="현재 페이지를 갱신" onclick="location.reload()">
    <input type="button" value="앞페이지로 가기" onclick="history.forward()">
    <button type="button" onclick="gopage()">index03.html로 이동</button>

    <script type="text/javascript">
        function gopage(){ // 조사를 하기 위해서 자바스크립트를 사용한다.
            location.href = "index03.html";
        }


    </script>


</body>
