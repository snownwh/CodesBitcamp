<h3>변수의 연산</h3>
a, b에 대해서<br>
변수 a와 b의 계산 결과를 표시합니다.
<br><br>



<button type="button" onclick="addition()">덧셈</button>
<button type="button" onclick="subtraction()">뺄셈</button>
<button type="button" onclick="multiplication()">곱셈</button>
<button type="button" onclick="division()">나눗셈</button>
<button type="button" onclick="remainder()">나머지</button>
<br><br>

<input type="text" id="a" size="5">
<input type="text" id="oper" size="3">
<input type="text" id="b" size="5">
=<input type="text" id="result" size="10">

<script type="text/javascript">
var a, b;

function inputValue(){
	a = parseInt(document.getElementById("a").value);
	b = parseInt(document.getElementById("b").value);
}

function addition(){
	inputValue();
	document.getElementById("oper").value = "+";
	document.getElementById("result").value = a+b;
};

function division(){
	inputValue();
	if(b != 0){
		document.getElementById("oper").value = "/";
		document.getElementById("result").value = a/b;
	} else {
		alert("계산할 수 없습니다.")
	}
};


</script>
