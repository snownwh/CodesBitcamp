<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Work01</title>
</head>
<body>
<h1>배경색의 변경</h1>
<p>*다음 버튼을 클릭하면 홈페이지의 배경색을 변경할 수 있습니다.</p>
<button type="button" onclick="red()">빨강</button>
<button type="button" onclick="green()">녹색</button>
<button type="button" onclick="blue()">청색</button>
<button type="button" onclick="orange()">주황색</button>
<button type="button" onclick="black()">검정색</button>
<button type="button" onclick="white()">흰색</button>

<script type="text/javascript">
    function red(){
        document.body.style.backgroundColor= "red";
    }
    function green(){
        document.body.style.backgroundColor= "green";
     }
    function blue(){
        document.body.style.backgroundColor= "blue";
    }
    function orange(){
        document.body.style.backgroundColor= "orange";
    }
    function black(){
        document.body.style.backgroundColor= "black";
    }
    function white(){
        document.body.style.backgroundColor= "white";
    }



    </script>

</body>
</html>
