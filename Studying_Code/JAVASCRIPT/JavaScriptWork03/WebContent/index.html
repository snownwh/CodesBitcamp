  <body>
    <!-- onblur : 포커스가 이동 -->
    나이:<input type="text" onblur="isRegNum()" size="10" maxlength="3">세<br>

    <script type="text/javascript">
    function isRegNum(){
        alert("onblur 실행");
    }    
    
    </script>

    <!-- onchange : 입력값이 바뀌고 포커스가 다른 곳으로 이동했을 때
    우편번호 입력란 -->
    T:<input type="text" size="5" maxlength="3" onchange="isPostNum(this)">
                                                <!-- 메세지 핸들러 -->
    -
    <input type="text" size="5" maxlength="3" onchange="isPostNum(this)"><br>

    <script type="text/javascript">
    function isPostNum(obj){
    /* alert("isPostNum 실행됨"); */

    var str = obj.value;
    // alert(str);
    if(str.match(/[^0-9]/g)){ // 순자가 아닌 문자가 포함되어 있는 경우
        alert("순자가 아닌 문자가 포함되어 있습니다.");
    }
    }
    </script>
    
    <br><br>

    <!-- onkeydown, onkeypress -->
    <input type="text" name="title">

    <script type="text/javascript">

        /* document.getElementsByName("title")[0].onkeydown = function(event){
            console.log("keydown = keycode:"+ event.keyCode);
        } --> */
    
        document.getElementsByName("title")[0].onkeypress = function(event){
            console.log("keypress = keycode:"+ event.keyCode);// ascii 코드를 보여준다.
        }
    </script>

    <!-- onMouseDown, onMouseUp, onMouseOver, onMouseOut -->
    <br><br>
    <input type="image" src="san0.gif" 
        onmousedown="mouseDown(this)"
        onmouseup="mouseUp(this)"
        onmouseover="mouseOver(this)"
        onmouseout="mouseOut(this)">

    <script type="text/javascript">
        function mouseDown(obj){
            obj.src = "san1.gif";
        }
        function mouseUp(obj){
            obj.src = "san0.gif";
        }
        function mouseOver(obj){
        	obj.src = "san2.gif";
        }
        function mouseOut(obj){
        	obj.src = "san0.gif";
        }
    </script>
    
    <br><br>
    <a href="#" onmouseover="document.box.src='surprise.gif'"
                onmouseout="document.box.src='box.gif'">
        <img alt="" src="box.gif" name="box">
    </a>
