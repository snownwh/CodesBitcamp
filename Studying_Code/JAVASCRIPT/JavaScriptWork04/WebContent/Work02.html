<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Work02</title>
</head>
<body onload="add_row()">
<h3>단가 * 수량 알람표</h3>
<table id="table" border="1">
    <col width="25%"><col width="25%"><col width="25%"><col width="25%">
    <tr>
        <th>개수</th>
        <th>제품A</th>
        <th>제품B</th>
        <th>제품C</th>
    </tr>
    
</table>
<!-- <button id="add_row" onclick="add_row()">매직버튼</button> -->

<script type="text/javascript">
function add_row(){
    var table=document.getElementById("table");
    
    var count = 1;
    var p1 = 300;
    var p2 = 450;
    var p3 = 520;
    while(count < 11){
        table.innerHTML+=('<tr><th>'+ count +'</th><td>' + p1*count+"원" +'</td><td>'+ p2*count+"원" +' </td><td>' + p3*count+"원" +'</td></tr>')
        count= count+1;
    }
}

</script>

</body>
</html>
