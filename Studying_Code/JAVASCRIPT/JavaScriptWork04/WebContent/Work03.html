<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Work03</title>
</head>
<body>
<h3>(문제)</h3>
<h4>사나이들의 영화인 탑건은 군인 영화입니다. 그러면 육군, 해군, 공군 중 어느 군의 영화일까요?</h4>
<button id="boolean" onclick="mouseClick()" value="0">힌트를 보다</button>

<script type="text/javascript">
    function mouseClick(){
        if(document.getElementById("boolean").value == 0){
            alert("바다의 군인입니다.");
            document.getElementById("boolean").value = "1";
            document.getElementById("boolean").innerHTML = "답을 본다";
        } else {
            alert("정답은 해군");
        }               
    }

</script>

<br><br>
*버튼을 한 번 클릭하면 힌트가 표시됩니다.<br>
*버튼을 두 번 클릭하면 답이 표시됩니다.

</body>
</html>
