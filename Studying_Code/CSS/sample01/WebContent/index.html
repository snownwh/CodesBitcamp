<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- internal 방식 -->
<!-- head에서 정의를 해주는 방식 -->
<style type="text/css">
    /* 태그명 or class or id{
        property명: 값(==value);
        property명: 값(==value);

    } */

    p{
        font-size: 14pt; /* 12pt가 디폴트 값이다. */
    }

    #p1{ /* # == id를 뜻한다. id는 자바스크립트에서 많이 활용*/ 
        color: red; /* 모든 id가 p1인 태그의 폰트칼러가 빨강색 */
        font-size: 20pt;
    }

    .p2{ /* . == class를 뜻한다. 대부분이 CSS 편집을 위해 클래스를 사용한다. */
        color: #0000ff;
        font-size: 24pt;
    }

    p.p2{ /* p태그의 클래스명이 p2인 태크에 적용 */
        color: green;
        font-size: 24pt;
    }
</style>

<!-- External -->
<!-- 외부에서 디자인을 정의해주는 방식 -->
<link type="text/css" rel="stylesheet" href="./my.css">



</head>
<body>

    <!-- 
        CSS Cascading Style Sheet
        문자의 컬러, 종류, 형태지정
        배경색을 지정, 이미지셋팅
        테두리 넣기
        각종 Tag, id, class에 형태를 추가할 수 있다.
    -->
    <p>p tag 입니다</p>

    <p style="font-size: 10pt;">p tag 이 부분의 글자 크기는 10 포인트 입니다.</p>
    <!-- attribute property -->
    <!-- inline // internal 방식보다 우선순위가 높다. -->

    <p>p tag 입니다</p>

    <h3>h3 tag 입니다.</h3>

    <p id="p1">p tag의 id는 p1 입니다.</p>

    <h3 id="p1">h3 tag의 id는 p1 입니다.</h3>

    <p class="p2">p tag의 class는 p2 입니다.</p>

    <h3 class="p2">h3 tag의 class는 p2 입니다.</h3>

</body>
</html>
