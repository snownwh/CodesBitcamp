<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index01</title>

<style type="text/css">
    .aaa{
        font-size: 1cm;
    }

    .bbb{
        font-size: 1mm;
    }

    .ccc{
        font-size: 1in;
    }

    .ddd{
        font-size: 1pt;
    }

    .eee{
        font-size: 1pc;
    }

    .fff{
        font-size: 24px
    }

    .ggg{
        font-size: 1em;
    }

    .hhh{
        font-size: 200%;
    }
</style>


</head>
<body>

    <p class="aaa">a) p tag 글자 크기 단위는 1cm입니다.</p>
    <p class="bbb">b) p tag 글자 크기 단위는 1mm입니다.</p>
    <p class="ccc">c) p tag 글자 크기 단위는 1inch입니다.</p>
    <p class="ddd">d) p tag 글자 크기 단위는 1pt입니다.</p>
    <p class="eee">e) p tag 글자 크기 단위는 1pc입니다.</p>
    <p class="fff">f) p tag 글자 크기 단위는 24px입니다.</p> <!-- 워드나 엑셀에서 사용하는 크기단위 -->
    <p class="ggg">g) p tag 글자 크기 단위는 1em입니다.</p>
    <p class="hhh">h) p tag 글자 크기 단위는 200%입니다.</p>



</body>
</html>
