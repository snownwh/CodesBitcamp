<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index02</title>

<style type="text/css">
#p1{
    text-align: right;
}

.p2{
    word-spacing: 30px; /* 단어간 공간이 30px이다 */
}

.p3{
    letter-spacing: 20px; /* 글자간 공간이 20px이다. */
}

.p4{
    line-height: 1.7em;
}


</style>

</head>
<body>
    <!-- 정렬 -->
    <p align="left">p tag left</p> <!-- 디폴드가 left이다. -->
    <p align="center">p tag center</p>
    <p align="right">p tag right</p>
    
    <h3 style="text-align: center;">h3 tag center</h3>

    <p id="p1">p tag id p1</p>
    <p class="p2">p tag class p2</p>
    <p class="p3">가나다라마바사</p>
    <p class="p4">[엑스포츠뉴스 김예은 기자] '골목식당' 제주도 돈가스집이 백종원 프랜차이즈, 체인점 관련 루머를 모두 해명했다. 이와 관련해 정우진 PD는 오해 없이 이야기를 풀기 위해 노력을 기울였다고 밝혔다.</p>

</body>
</html>
