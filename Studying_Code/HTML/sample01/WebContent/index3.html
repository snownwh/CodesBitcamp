<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그안에 태그</title>
</head>
<body>

Tag안에 Tag를 사용할 수 있는 Tag
<!-- br b -->
<br> <!-- 개행 --> 
<b></b> <!-- 볼드 -->

<p>보통의 텍스트</p>

<p><b>볼드 텍스트</b></p>

<p><strong>스트롱 텍스트</strong></p> 
<!-- h시리즈는 Tag안에 사용할 수 없다. -->

<p style="font-size: 200%"><b>p + 속성 + bold</b></p>

<p><i>이탤릭 텍스트</i></p>

<p>나는 성공할 것입니다. 그 점을 <em>강조</em>하고 싶습니다.</p> 

<h2>Html <mark>Markup</mark> Language</h2>

<p>보시는 글은 <del>삭제</del>된 글입니다.</p>

<p>이것은 <sub>아래첨자</sub>입니다.</p>

<p>이것은 <sup>윗첨자</sup>입니다.</p>

<p>2<sup>e</sup></p>

</body>
</html>
