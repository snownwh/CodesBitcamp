<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- font(폰트를 설정하는 하게 하는 태그), div -->
폰트크기 1, 폰트컬러 blue<br>
<font size="1" color="blue">폰트크기 1, 폰트컬러 blue</font><br>
<font size="2" color="#ff0000">폰트크기 2, 폰트컬러 red</font><br>
<font size="3">폰트크기 3</font><br>
폰트크기 3은 default 크기값

<pre>
지난 2018년 6·13 서울시장 선거에서 패배한 뒤 
정치 일선에서 물러나 같은 해 9월 독일 유학길에 오른 
<font size="4" color="00ff00">안 전 의원</font>은 지난해 10월 미국으로 건너가 
현재 스탠퍼드대 방문학자로 있다.
</pre>
<!-- 
div : 범위를 설정으로 묶을 수 있는 태그
	     자체만으로는 의미가 없다.
-->
 
<div align="center">
	<font size="6">6크기의 폰트</font>
	<p>단락 태그</p>
</div>

<div>div태그에 단독으로 들어오면 아무런 의미가 없다.</div> <!-- 이건 아무런 의미가 없다. -->

<!-- 어느 지역을 설정을 해줄때 많이 사용된다. -->

<!-- this is a way to use div tag often -->
<div style="border-style: solid;border-color: blue;
			margin-left: 20px;
			padding-top: 30px;
			background-color: #ffff00;">
	<h1>여기가 h1태그입니다.</h1>
	<p>여기가 p태그입니다.</p>
</div>


</body>
</html>
