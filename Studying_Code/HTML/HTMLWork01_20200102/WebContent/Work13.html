<h2>산타 마을에서 지중해까지 다양한 기후</h2>
<p>
<a href = "https://terms.naver.com/entry.nhn?docId=960274&cid=47305&categoryId=47305" target = "_blank">유럽에는 다양한 기후가 나타나. 산타 마을이 있는 북부 유럽의 핀란드는 겨울이 길고 매우 추운 냉대 기후 지역이야. 서부 유럽의 영국은 대서양에서 불어오는 습한 바람 때문에 비가 자주 내리지. 
<br>
지중해 주변의 남부 유럽은 여름이 덥고 건조하지만, 겨울은 따뜻하고 비가 자주 내려. 그래서 휴양지로 인기가 좋지.</a></p>
